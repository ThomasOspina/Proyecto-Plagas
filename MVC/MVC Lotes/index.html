<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Siembra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Siembra</h1>
        <form id="siembraForm">
            <div class="form-group">
                <label for="fechaSiembra">Fecha de Siembra:</label>
                <input type="date" id="fechaSiembra" name="fechaSiembra" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="number" id="capacidad" name="capacidad" required>
            </div>
            <div class="form-group">
                <label for="numeroLote">Número del Lote:</label>
                <input type="text" id="numeroLote" name="numeroLote" required>
            </div>
            <div class="form-group">
                <label for="estadoLote">Estado del Lote:</label>
                <input type="text" id="estadoLote" name="estadoLote" required>
            </div>
            <div class="form-group">
                <label for="tipoPlanta">Tipo de Planta:</label>
                <input type="text" id="tipoPlanta" name="tipoPlanta" required>
            </div>
            <div class="form-group">
                <label for="numeroPlantas">Número de Plantas:</label>
                <input type="number" id="numeroPlantas" name="numeroPlantas" required>
            </div>
            <button type="submit">Registrar Siembra</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="registroSiembra.js"></script>
</body>
</html>
